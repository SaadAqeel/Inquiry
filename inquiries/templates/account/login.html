{% extends "base_generic.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="border p-4 rounded bg-light">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_login"> Username:</label>
                    <input type="text" name="login" id="id_login" class="form-control" required autofocus>
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
                <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
